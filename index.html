<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Creepster&family=IBM+Plex+Sans+KR&family=Noto+Sans+KR:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>

  <h1 class="title">Tilt Halloween Memory Game</h1>
    <div id="time"><span id="minutes">Time:00</span>:<span id="seconds">00</span></div>
    <div id="moves-count">Moves:0</div>
    <game>
      <section class="memory-game">
        <div class="card" data-framework="fred">
          <img src="img/acid-dan.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="fred">
          <img src="img/acid-dan.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="hannibal">
          <img src="img/demon.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="hannibal">
          <img src="img/demon.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="pans">
          <img src="img/mel-skull.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="pans">
          <img src="img/mel-skull.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="shinning">
          <img src="img/nosferatu.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="shinning">
          <img src="img/nosferatu.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="hell">
          <img src="img/werewolf.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="hell">
          <img src="img/werewolf.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="mike">
          <img src="img/zumbi-tristan.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
        <div class="card" data-framework="mike">
          <img src="img/zumbi-tristan.png" class="card__front" alt="">
          <img src="img/59.svg" class="card__back" alt="">
        </div>
      </section>
    </game>
    <div class="buttons">
      <button id="start" type="button" >
        Start
      </button>
      <button  class='hide' id='stop' type="button" onClick="window.location.reload()">
        Reset
      </button>
    </div>
    <script src="scripts.js"></script>

</body>

</html>
